<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <table>
        <tr><td colspan="4" class="logo">Calculadora</td></tr>
        <tr>
          <td colspan="4">
            <div class="display">
              <div>
                <span>0</span>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="btn">&harr;</td>
          <td class="btn" name="btnPar">(</td>
          <td class="btn" name="btnPar">)</td>
          <td class="btn" name="btnDelete">&lArr;</td>
        </tr>
        <tr>
          <td class="btn" name="btnNumber">7</td>
          <td class="btn" name="btnNumber">8</td>
          <td class="btn" name="btnNumber">9</td>
          <td class="btn" name="btnDiv">&#247;</td>
        </tr>
        <tr>
          <td class="btn" name="btnNumber">4</td>
          <td class="btn" name="btnNumber">5</td>
          <td class="btn" name="btnNumber">6</td>
          <td class="btn" name="btnMult">&#215;</td>
        </tr>
        <tr>
          <td class="btn" name="btnNumber">1</td>
          <td class="btn" name="btnNumber">2</td>
          <td class="btn" name="btnNumber">3</td>
          <td class="btn" name="btnSub">&#8722;</td>
        </tr>
        <tr>
          <td class="btn" name="btnNumber">0</td>
          <td class="btn" name="btnDot">&#8901;</td>
          <td class="btn" name="btnEqual">&#61;</td>
          <td class="btn" name="btnSum">&#43;</td>
        </tr>
      </table>
    </div>
  </body>
</html>
<script src="scripts.js"></script>
